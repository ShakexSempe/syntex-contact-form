<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OG IMAGE -->
    <meta name="image" property="og:image" content="https://shakexsempe.netlify.app/img/shakex-logo-min.png">
    <!-- META THEME -->
    <meta name="theme-color" content="#161616">
    <!-- META TITLE -->
    <title>Syntex: Webpage Development Form</title>
    <!-- META DESCRIPTION -->
    <meta name="description" content="Syntex is a webpage design and development agency and this page serves to provide information about a website to to build">
    <!-- META KEYWORDS -->
    <meta name="keywords" content="syntex, contact form, web design, web development, shakex sempe">
    <!-- META AUTHOR -->
    <meta name="author" content="Shakex Sempe">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav id="nav">
        <div class="brand">
            <h1><a href="#">syntex</a></h1>
        </div>

        <div class="nav-toggle" id="toggle">
            <div class="bar"></div>
        </div>
        <nav>
            <div class="nav-list">
                <ul class="nav-item">
                    <li><a href="#">home</a></li>
                    <li><a href="#footer">about</a></li>
                </ul>
                <figure class="nav-item">
                    <a href="#">
                        <img src="img/shakex-logo-min.png" alt="Shakex sempe logo">
                    </a>
                </figure>
            </div>
        </nav>
    </nav>
    <main id="container">
        <header class="form-title">
            <h1>Let's work</h1>
        </header>

        <form action="">
            <fieldset class="field service-items">
                <legend>basic info</legend>
                <!-- <div class="field-btn"></div> -->
                <div class="input-div">
                    <label for="first-name">Name: </label>
                    <input type="text" 
                    name="first-name" 
                    id="first-name" 
                    title="first name and last name" 
                    placeholder="your first and last name" 
                    minlength="2"
                    tabindex="1"
                    required>
                </div>
                <div class="input-div">
                    <label for="tel">phone number </label>
                    <input type="tel" 
                    name="tel" 
                    id="tel" 
                    title="phone number" 
                    placeholder="your phone number" 
                    minlength="10" 
                    tabindex="2"
                    required>
                </div>
                <div class="input-div">
                    <label for="email">email address </label>
                    <input type="email" 
                    name="email" 
                    title="email address" 
                    id="email" 
                    placeholder="your email address" 
                    tabindex="3"
                    required>
                </div>
            </fieldset>

            <fieldset class="field service-items">
                <legend>Webpage info</legend>
                <!-- <div class="field-btn"></div> -->
                <div class="input-div">
                    <label for="website title">Website Title: </label>
                    <input type="text" 
                    name="website title" 
                    id="website title" 
                    title="website title" 
                    placeholder="title of the website" 
                    minlength="2"
                    tabindex="4"
                    required>
                </div>
                <div class="input-div services">
                    <label for="services">services: </label>
                    <input type="text" title="service-1" name="services" id="service-1" tabindex="5" placeholder="service 1">
                    <input type="text" title="service-2" name="services" id="service-2" tabindex="6" placeholder="service 2">
                    <input type="text" title="service-3" name="services" id="service-3" tabindex="7" placeholder="service 3">
                    <input type="text" title="service-4" name="services" id="service-4" tabindex="8" placeholder="service 4">
                    <input type="text" title="service-5" name="services" id="service-5" tabindex="9" placeholder="service 5">
                </div>
            </fieldset>

            <div class="input-div">
                <label for="name">about: </label>
                <textarea name="about" title="about your website" 
                col="10" 
                rows="10" 
                minlength="5" 
                placeholder="provide details about your website and services to users and clients respectively"
                tabindex="10"
                required></textarea>
            </div>

            <button tabindex="20" id="submit-btn" type="submit">submit form</button>
        </form>
    </main>
    <footer id="footer">
        <h3> copyright &copy; shakex sempe</h3>
        <p id="date"></p>
    </footer>
    <!-- JAVASCRIPT -->
    <script src="js/app.js"></script>
</body>
</html>

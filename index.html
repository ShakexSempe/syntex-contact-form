<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="nav">
        <div class="brand">
            <h1><a href="#">syntex</a></h1>
        </div>

        <div class="nav-toggle" id="toggle">
            <div class="bar"></div>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#">home</a></li>
                <li><a href="#footer">about</a></li>
            </ul>
        </nav>
    </nav>
<div id="container">
   
    <header class="form-title">
        <h1>Let's work</h1>
    </header>
    <form action="">
        <div class="input-div">
            <label for="first-name">first Name: </label>
            <input type="text" name="first-name" id="first-name"
            placeholder="your first name">
        </div>
        <div class="input-div">
            <label for="name">business Name: </label>
            <input type="text" name="name" id="name"
            placeholder="your business listing">
        </div>
        <div class="input-div">
            <label for="name">Website Title: </label>
            <input type="text" name="name" id="name"
            placeholder="the name you want as the title of the website">
        </div>
        <div class="input-div">
            <label for="services">services: </label>
            <input type="text" name="services" id="services">
        </div>
        <div class="input-div">
            <label for="name">about: </label>
            <textarea name="about" col="10" rows="10" ></textarea>
        </div>
    </form>

    <footer id="footer">
        <h3> copyright &copy; shakex sempe</h3>
        <p id="date"></p>
    </footer>
</div>
    <script src="js/app.js"></script>
</body>
</html>
